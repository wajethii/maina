    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuCloseButton = document.getElementById('mobile-menu-close-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuBackdrop = document.getElementById('mobile-menu-backdrop');
        
        function toggleMobileMenu(open) {
          if (open) {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            mobileMenuButton.setAttribute('aria-expanded', 'true');
          } else {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = '';
            mobileMenuButton.setAttribute('aria-expanded', 'false');
          }
        }
        
        mobileMenuButton.addEventListener('click', () => toggleMobileMenu(true));
        mobileMenuCloseButton.addEventListener('click', () => toggleMobileMenu(false));
        mobileMenuBackdrop.addEventListener('click', () => toggleMobileMenu(false));
        
        // Close menu when clicking on a menu item
        const menuItems = mobileMenu.querySelectorAll('a');
        menuItems.forEach(item => {
          item.addEventListener('click', () => toggleMobileMenu(false));
        });
      });
    </script>
